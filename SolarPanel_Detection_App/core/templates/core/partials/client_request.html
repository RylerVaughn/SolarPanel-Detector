<!-- Add Client Modal -->
<div
  id="add-client-modal"
  class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-60 hidden"
>
  <div class="p-6 space-y-6 text-center bg-[#181818] text-gray-200 rounded-lg shadow-lg w-full max-w-md mx-auto">
    <!-- Header -->
    <h3 class="text-2xl font-bold text-green-400">Add New Client</h3>

    <!-- Input Fields -->
    <div class="space-y-4">
      <div>
        <input
          type="text"
          id="client-name-input"
          placeholder="Full Name"
          class="w-full px-3 py-2 bg-[#222] text-gray-100 border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
          required
        />
        <p class="text-red-500 text-sm mt-1 hidden" id="name-input-error">Name is required.</p>
      </div>

      <div>
        <input
          type="tel"
          id="client-phone-input"
          placeholder="Phone Number"
          class="w-full px-3 py-2 bg-[#222] text-gray-100 border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
          required
        />
        <p class="text-red-500 text-sm mt-1 hidden" id="phone-input-error">Phone number is required.</p>
      </div>
    </div>

    <!-- Buttons -->
    <div class="flex justify-between gap-4 pt-4">
      <button
        id="cancel-client-button"
        class="w-1/2 px-4 py-2 bg-gray-700 text-gray-200 rounded-md hover:bg-gray-600 transition duration-200"
      >
        Cancel
      </button>
      <button
        id="save-client-button"
        class="w-1/2 px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 transition duration-200"
      >
        Save
      </button>
    </div>
  </div>
</div>
